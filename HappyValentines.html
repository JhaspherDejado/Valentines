<style>
  * {
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff4d6d, #ffb3c6);
    display: flex;
    justify-content: center;
    align-items: center;

  }

  /* Desktop blocker */
  .desktop-warning {

  }

  .container {
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    padding: 30px 20px;
    border-radius: 25px;
    width: 90%;
    max-width: 360px;
    text-align: center;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  }

  h1 {
    font-size: 1.9em;
    margin-bottom: 10px;
  }

  p {
    font-size: 1.05em;
    margin-bottom: 25px;
  }

  .buttons {
    position: relative;
    height: 160px;
  }

  button {
    border: none;
    border-radius: 50px;
    padding: 14px 28px;
    font-size: 1.1em;
    cursor: pointer;
    position: absolute;
    transition: all 0.25s ease;
  }

  #yesBtn {
    background: #ff1e56;
    color: white;
    left: 50%;
    transform: translateX(-50%);
    bottom: 10px;
  }

  #noBtn {
    background: white;
    color: #ff1e56;
    left: 50%;
    transform: translateX(-50%);
    top: 10px;
  }

  #message {
    display: none;
    font-size: 1.15em;
    margin-top: 20px;
  }

  /* Hearts */
  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 18px;
    animation: floatUp 6s linear infinite;
    opacity: 0.7;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    100% { transform: translateY(-100vh) scale(1.6); opacity: 0; }
  }
</style>
</head>
